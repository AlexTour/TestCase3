<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <style>
    model-viewer#reveal {
    --poster-color: transparent;
    }
    </style>
  </head>
  <body>
    <img src="./Assets/eagle.jpg" class="logo" />
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" enable-pan src="Plenar01.glb" ar ar-modes="scene-viewer quick-look" ios-src="Plenar01.usdz" id="reveal" loading="eager" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1" camera-orbit="269.9deg 74.25deg auto">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer> 
    <button class="impressum">impressum</button> 
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
